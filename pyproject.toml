[tool.poetry]
name = "copy-scanner"
version = "0.0.1.1"
description = "High-resolution copy number variant calling in single-cell whole-genome sequencing."
authors = ["Yifan Zhao"]
license = "MIT License"
readme = "README.md"
keywords = ["genomics", "CNV", "CNA", "single cell"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
packages = [{include = "scanner"}]
include = ["scripts/mbicseq-norm/*.pl"]


[tool.poetry.dependencies]
python = ">=3.8"
matplotlib = "3.7.3"
tqdm = "^4.66.1"
joblib = "^1.3.2"
scikit-learn = "^1.3.2"
toml = "^0.10.2"
pandas = "2.0.1"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
scanner-segment = "scanner.cli:main"
scanner-init = "scanner.create_config:main"

[project.urls]
"Homepage" = "https://github.com/parklab/scanner"
"Bug Tracker" = "https://github.com/parklab/scanner/issues"
